<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Project - Interactive Pricing Compontent</title>
    <meta name="author" content="Ravi Verma">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="star-rating-container">
        <div class="star-rating-image">
                <span class="star-cirlce">
                    <img src="icon-star.svg" alt="Star" loading="lazy">
                </span>
            </div>
            <div class="typography-part">
                <h1>How did we do?</h1>
                <p>
                    Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
                </p>
            </div>
            <div class="numbers">
                <div class="number" id="number-1">1</div>
                <div class="number" id="number-2">2</div>
                <div class="number" id="number-3">3</div>
                <div class="number" id="number-4">4</div>
                <div class="number" id="number-5">5</div>
            </div>
            <div class="submit-rating">
                <button id="submit-btn">Submit</button>
            </div> 
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
